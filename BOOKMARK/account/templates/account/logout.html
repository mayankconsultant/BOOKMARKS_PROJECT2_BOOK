{% extends "base.html" %}

{% block title %}Logged out{% endblock %}
{% block content %}
<div class="mx-auto text-center">
    <div class="card mx-auto justify-content-center shadow-5 mt-lg-5 mt-md-2 mb-auto bg-gradient-info"
         style="width: 18rem;border-width:5">
        <div class="card-header justify-content-center text-center mx-auto ">

            <h1 class="display-1 py-2 card-title text-center ">Logged Out </h1>

        </div>
        <div class="card-body text-center">
            <div class="border-top pt-3">
                <p class="text-muted">
                    You have been successfully logged out.
                    You can <a href="{% url 'login' %}">log-in again</a>.
                </p>
            </div>
        </div>

    </div>
</div>


{% endblock %}
